---
- name: Configure Apache on util
  hosts: util-fosc
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Allow http through firewall
      firewalld:
        service: http
        state: enabled
        permanent: true

    - name: Start Apache service
      service:
        name: httpd
        state: started
